<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея изображений</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f4f8;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .preview-container {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      max-width: 500px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .preview-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
    }

    .close-btn {
      margin-top: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .close-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h2>Галерея изображений</h2>

  <div class="gallery">
    <img src="./img1.jfif" alt="Изображение 1" class="thumbnail" onclick="showPreview(this)">
    <img src="./img2.webp" alt="Изображение 2" class="thumbnail" onclick="showPreview(this)">
    <img src="./img3.jfif" alt="Изображение 3" class="thumbnail" onclick="showPreview(this)">
    <img src="./img.4.jpg" alt="Изображение 4" class="thumbnail" onclick="showPreview(this)">
    <img src="./img.5.jfif" alt="Изображение 5" class="thumbnail" onclick="showPreview(this)">
  </div>

  <div id="previewContainer" class="preview-container">
    <img id="previewImage" class="preview-image" src="" alt="Увеличенное изображение">
    <button class="close-btn" onclick="closePreview()">Закрыть</button>
  </div>

  <script>
    function showPreview(thumbnail) {
      const previewContainer = document.getElementById("previewContainer");
      const previewImage = document.getElementById("previewImage");
      
      previewImage.src = thumbnail.src;
      previewContainer.style.display = "flex";
    }

    function closePreview() {
      const previewContainer = document.getElementById("previewContainer");
      previewContainer.style.display = "none";
    }
  </script>

</body>
</html>
