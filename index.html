<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Навигация по заданиям</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f4f8;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #007bff, #6c63ff);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      font-size: 1.2em;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #007bff;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
      display: inline-block;
    }

    a:hover {
      background-color: #e0e5f7;
      color: #333;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Задания</h1>
    <ul>
      <li><a href="task1.html"> Форма с валидацией</a></li>
      <li><a href="task2.html">Калькулятор чисел</a></li>
      <li><a href="task3.html">Галерея изображений</a></li>
    </ul>
  </div>

</body>
</html>
